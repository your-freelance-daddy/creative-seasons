eps ol{margin-left:20px;color:#555;font-size:13px;line-height:1.6}.next-steps li{margin-bottom:8px}@media(max-width:600px){.main-container{padding:30px 20px}.hero h1{font-size:28px}.block-options{grid-template-columns:1fr}}</style></head><body><div class="main-container"><div id="modeSelect"><div class="hero"><h1>‚ú® Creative Pulse</h1><p>Fuel your creativity, organize your thoughts, and bring your ideas to life</p><span class="tagline">‚ú∂ BY EKOLiTiKA ‚ú∂</span></div><div class="state-indicator"><h3>üé® Your Creative Space Awaits</h3><p>Choose your creative activity below and start expressing yourself.</p></div></div><div class="block-selector"><h2>Choose Your Creative Mode:</h2><div class="block-options" id="modeButtons"><button class="block-btn btn-brainstorm" onclick="startSession('brainstorm')"><span class="btn-icon">üí°</span><span class="btn-label">BRAINSTORM</span><span class="btn-hint">Free-flow ideas</span></button><button class="block-btn btn-organize" onclick="startSession('organize')"><span class="btn-icon">üìã</span><span class="btn-label">ORGANIZE</span><span class="btn-hint">Structure & plan</span></button><button class="block-btn btn-inspire" onclick="startSession('inspire')"><span class="btn-icon">üåü</span><span class="btn-label">INSPIRE</span><span class="btn-hint">Find fresh ideas</span></button><button class="block-btn btn-experiment" onclick="startSession('experiment')"><span class="btn-icon">üß™</span><span class="btn-label">EXPERIMENT</span><span class="btn-hint">Test & iterate</span></button></div></div><div id="session" class="session-view"><div class="session-header"><button onclick="exitSession()">‚Üê Back to Modes</button><h2 id="sessionTitle"></h2></div><div id="sessionContent" class="tool-grid"></div><div class="action-buttons"><button class="action-btn btn-primary" onclick="finalizeSession()">Complete Session</button><button class="action-btn btn-secondary" onclick="exitSession()">Cancel</button></div></div><div id="feedbackView" class="session-view"><div class="session-header"><button onclick="exitSession()">‚Üê Back to Modes</button><h2>üìä Your Session Feedback</h2></div><div id="feedbackContent"></div><div class="action-buttons"><button class="action-btn btn-primary" onclick="exitSession()">Start Another Session</button></div></div></div><script src="feedback-engine.js"></script><script>const tools={brainstorm:[{title:'Rapid Fire Ideas',prompt:'Write down 3-5 quick ideas without overthinking:',input:'ideas'},{title:'What if...?',prompt:'Explore "what if" scenarios. E.g., "What if this was 10x smaller?"',input:'scenarios'}],organize:[{title:'Priority Matrix',prompt:'What are your 3 most important next steps?',input:'priorities'},{title:'Timeline',prompt:'When do you want to complete each step? (e.g., Week 1, By end of month)',input:'timeline'}],inspire:[{title:'Reference Hunt',prompt:'What existing projects or trends inspire this idea?',input:'references'},{title:'Twist Ideas',prompt:'How can you remix or combine different ideas?',input:'twists'}],experiment:[{title:'Quick Test',prompt:'What is the fastest way to test your idea?',input:'test'},{title:'Success Metrics',prompt:'How will you measure if this experiment works?',input:'metrics'}]};let sessionData=null;function startSession(mode){document.getElementById('modeButtons').style.display='none';document.getElementById('modeSelect').style.display='none';document.getElementById('session').classList.add('active');const titles={brainstorm:'üí° Brainstorm Session',organize:'üìã Organize & Plan',inspire:'üåü Inspiration Session',experiment:'üß™ Experiment & Test'};document.getElementById('sessionTitle').innerHTML=`${titles[mode]} <em style="color:#999;font-size:14px;font-weight:normal;font-style:italic;">(Fill in what you can)</em>`;const content=document.getElementById('sessionContent');content.innerHTML='';tools[mode].forEach((tool,idx)=>{const card=document.createElement('div');card.className='tool-card';card.innerHTML=`<h3>${tool.title}</h3><p>${tool.prompt}</p><div class="input-group"><input type="text" id="${tool.input}" placeholder="Type here..."></div><button class="btn-add" onclick="addItem('${tool.input}')">+ Add Item</button><div class="items-list" id="${tool.input}-list"></div>`;content.appendChild(card);document.getElementById(tool.input).addEventListener('keypress',function(e){if(e.key==='Enter'){addItem('${tool.input}');}});});sessionData={mode:mode,data:{}};}function addItem(fieldId){const input=document.getElementById(fieldId);const value=input.value.trim();if(value==='')return;if(!sessionData.data[fieldId]){sessionData.data[fieldId]=[];}sessionData.data[fieldId].push(value);renderList(fieldId);input.value='';input.focus();}function renderList(fieldId){const list=document.getElementById(fieldId+'-list');list.innerHTML='';sessionData.data[fieldId].forEach((item,idx)=>{const itemEl=document.createElement('div');itemEl.className='item';itemEl.innerHTML=`<span>${item}</span><button class="item-remove" onclick="removeItem('${fieldId}',${idx})">Remove</button>`;list.appendChild(itemEl);});}function removeItem(fieldId,idx){sessionData.data[fieldId].splice(idx,1);renderList(fieldId);}function finalizeSession(){if(!sessionData||typeof FeedbackEngine==='undefined'){alert('Session data not available');return;}const feedback=FeedbackEngine.generateFeedback(sessionData);showFeedback(feedback);}function showFeedback(feedback){document.getElementById('session').classList.remove('active');document.getElementById('feedbackView').classList.add('active');const feedbackContent=document.getElementById('feedbackContent');feedbackContent.innerHTML='';const mainCard=document.createElement('div');mainCard.className='feedback-card';mainCard.innerHTML=`<h3>${feedback.title}</h3><p>${feedback.content}</p>`;feedbackContent.appendChild(mainCard);if(feedback.themes){const insightBox=document.createElement('div');insightBox.className='insight-box';insightBox.innerHTML=`<strong>Key Themes:</strong>${feedback.
