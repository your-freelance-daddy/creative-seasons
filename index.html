<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Creative Pulse</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Segoe UI,sans-serif;background:linear-gradient(135deg,#0f1419,#1a2332,#1f2d47,#16213e,#0f3460,#082a4a);min-height:100vh;padding:20px;display:flex;align-items:center;justify-content:center}.main{background:white;border-radius:30px;max-width:950px;width:100%;padding:50px 40px;box-shadow:0 80px 160px rgba(0,0,0,.5)}.hero h1{background:linear-gradient(135deg,#FF6B35,#A020F0,#0DD4FF);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:48px;font-weight:900;text-align:center;margin-bottom:20px}.modes{display:grid;grid-template-columns:1fr 1fr;gap:20px}.q-box{background:#f8f9ff;border-radius:15px;padding:30px;margin:20px 0;font-size:18px;color:#333;text-align:center}.choice-box{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin:20px 0}.choice{padding:15px;background:#f0f2ff;border:2px solid #e0e0e0;border-radius:10px;cursor:pointer;font-size:14px}.choice.sel{background:#A020F0;color:white;border-color:#A020F0}.btn{padding:12px 30px;border:none;border-radius:10px;font-weight:700;cursor:pointer;margin:5px;font-size:16px}.btn-p{background:linear-gradient(135deg,#FF6B35,#A020F0);color:white}.btn-s{background:#e0e0e0;color:#333}.ta{width:100%;padding:15px;border:2px solid #e0e0e0;border-radius:10px;font-size:14px;min-height:120px;font-family:inherit;margin:20px 0}.fb{background:linear-gradient(135deg,#f0f2ff,#fef3f5);border-left:4px solid #A020F0;padding:20px;border-radius:10px;margin:30px 0;display:none}.fb h4{color:#A020F0;margin-bottom:10px}.hid{display:none!important}.row{display:flex;gap:15px;margin-top:20px;flex-wrap:wrap}@media(max-width:600px){.modes{grid-template-columns:1fr}.choice-box{grid-template-columns:1fr}}</style></head><body><div class="main"><div id="modes" style="display:grid"><div class="hero"><h1>Creative Pulse</h1><p style="color:#666;margin-top:10px">Spark ideas. Shape them. Make them real.</p></div><nav id="nav" class="modes"></nav></div><div id="content" class="hid"><div id="q"></div><textarea id="r" class="ta" placeholder="Your thoughts..." onkeypress="k(event)"></textarea><div id="fb" class="fb"><h4>Your Feedback</h4><div id="ft"></div></div><div class="row"><button id="nb" class="btn btn-p hid" onclick="n()">Next</button><button id="sb" class="btn btn-p hid" onclick="s()">Get Feedback</button><button class="btn btn-s" onclick="b()">Back</button></div></div><div style="margin-top:50px;padding-top:30px;border-top:1px solid #eee;text-align:center;color:#999;font-size:13px">Made for creative community 2024 EKOLITIKA</div></div><script>const cfg={brainstorm:[{q:"Mindset?",c:["Exploratory","Problem","Creative"]},{q:"Who benefits?",c:["Individuals","Communities","Organizations"]},{q:"Main problem?",t:1},{q:"Ideal opposite?",t:1},{q:"Crazy idea?",t:1}],organize:[{q:"Clarity?",c:["Clear","Rough","Starting"]},{q:"Team?",c:["Solo","Small","Large"]},{q:"3 components?",t:1},{q:"Stakeholders?",t:1},{q:"First milestone?",t:1}],inspire:[{q:"Inspired by?",c:["Person","Event","Idea"]},{q:"Passion?",c:["Growing","Strong","Intense"]},{q:"What drives?",t:1},{q:"Success look?",t:1},{q:"Ripple?",t:1}],experiment:[{q:"Risk?",c:["Low","Medium","High"]},{q:"Timeline?",c:["Days","Weeks","Months"]},{q:"Smallest?",t:1},{q:"Risky?",t:1},{q:"Learn?",t:1}]};let m,i=0,a=[],x={};function d(){const nav=document.getElementById('nav');const modes=['brainstorm','organize','inspire','experiment'];const info={brainstorm:{icon:'ðŸ’¡',title:'BRAINSTORM',desc:'Generate freely'},organize:{icon:'ðŸ“‹',title:'ORGANIZE',desc:'Get structure'},inspire:{icon:'â­',title:'INSPIRE',desc:'Find spark'},experiment:{icon:'ðŸš€',title:'EXPERIMENT',desc:'Try new'}};modes.forEach(md=>{const btn=document.createElement('button');btn.className='btn btn-p';btn.style.cssText='padding:32px;min-height:180px;flex-direction:column;gap:15px;display:flex;align-items:center;justify-content:center;border:3px solid #ccc;background:linear-gradient(135deg,#f8f9ff,#f0f2ff);color:#1a1a2e;text-align:center';btn.innerHTML=`<span style="font-size:32px">${info[md].icon}</span><h3>${info[md].title}</h3><p style="font-size:13px;color:#999">${info[md].desc}</p>`;btn.onclick=()=>l(md);nav.appendChild(btn)})}function l(md){m=md;i=0;a=[];x={};document.getElementById('modes').classList.add('hid');document.getElementById('content').classList.remove('hid');h()}function h(){const q=cfg[m][i];const isLast=i===cfg[m].length-1;let html=`<div class="q-box">${q.q}</div>`;if(q.c){html+=`<div class="choice-box">${q.c.map((c,j)=>`<button class="choice" id="c${j}" onclick="p(${j},'${c}')">${c}</button>`).join('')}</div>`}document.getElementById('q').innerHTML=html;document.getElementById('r').value='';document.getElementById('r').style.display=q.t?'block':'none';document.getElementById('fb').classList.add('hid');document.getElementById('nb').style.display=isLast?'none':'inline-block';document.getElementById('sb').style.display=isLast?'inline-block':'none'}function p(j,val){document.querySelectorAll('.choice').forEach(e=>e.classList.remove('sel'));document.getElementById('c'+j).classList.add('sel');x[i]=val}function k(e){if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();const q=cfg[m][i];const isLast=i===cfg[m].length-1;if(!q.t){if(x[i]){if(isLast)s();else n()}}else{const t=document.getElementById('r').value.trim();if(t){if(isLast)s();else n()}}}}function n(){const q=cfg[m][i];let val;if(q.t){val=document.getElementById('r').value.trim();if(!val){alert('Please write');return}}else{if(!x[i]){alert('Please select');return}val=x[i]}a.push(val);i++;h()}function s(){const q=cfg[m][i];let val;if(q.t){val=document.getElementById('r').value.trim();if(!val){alert('Please write');return}}else{if(!x[i]){alert('Please select');return}val=x[i]}a.push(val);g()}async function g(){const txt=a.join(' | ');const prompt=`${m}: ${txt}. Give 3 SECTIONS: KEY INSIGHTS, NEXT STEPS, RESOURCES. Be specific and practical.`;try{const r=await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDjJmP8LvXxQ7qAMdx6xhH-P4j7TYw-3Hc',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({contents:[{parts:[{text:prompt}]}]})});const d=await r.json();if(d.candidates&&d.candidates[0]?.content?.parts?.[0]?.text){const t=d.candidates[0].content.parts[0].text;document.getElementById('ft').innerHTML=t.replace(/\n/g,'<br>')}else{document.getElementById('ft').innerHTML=getTpl()}}catch(e){document.getElementById('ft').innerHTML=getTpl()}document.getElementById('fb').classList.remove('hid')}function getTpl(){const t={brainstorm:'<b>KEY INSIGHTS:</b> Real problems ahead.<br><b>NEXT:</b> Keep exploring.<br><b>RESOURCES:</b> Document daily.',organize:'<b>KEY INSIGHTS:</b> Structure helps.<br><b>NEXT:</b> Define priorities.<br><b>RESOURCES:</b> Use templates.',inspire:'<b>KEY INSIGHTS:</b> Fuel creativity.<br><b>NEXT:</b> Share spark.<br><b>RESOURCES:</b> Build momentum.',experiment:'<b>KEY INSIGHTS:</b> Testing works.<br><b>NEXT:</b> Run it.<br><b>RESOURCES:</b> Track results.'};return t[m]||'Check insights'}function b(){document.getElementById('content').classList.add('hid');document.getElementById('modes').classList.remove('hid')}d();</script></body></html>
