<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Creative Pulse - EKOLiTiKA</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#0a0f1f 0%,#1a2340 20%,#1f2d47 40%,#1a2845 60%,#16213e 80%,#0a0f1f 100%);min-height:100vh;padding:20px;display:flex;align-items:center;justify-content:center}.main{background:white;border-radius:30px;max-width:950px;width:100%;padding:50px 40px;box-shadow:0 0 80px 20px rgba(160,32,240,0.5),0 0 40px 10px rgba(100,200,255,0.2);position:relative}.header{text-align:center;margin-bottom:30px}.logo{font-size:14px;font-weight:700;color:#2D5F7F;letter-spacing:2px;margin-bottom:15px}.hero h1{background:linear-gradient(135deg,#FF6B35,#A020F0,#0DD4FF);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:48px;font-weight:900;text-align:center;margin:15px 0}.tagline{display:inline-block;background:linear-gradient(135deg,#6A4C93,#A020F0);color:white;padding:10px 25px;border-radius:25px;font-size:14px;font-weight:600;margin-top:15px}.modes{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:30px}.mode-btn{padding:32px;min-height:180px;display:flex;flex-direction:column;align-items:center;justify-content:center;border:none;border-radius:15px;cursor:pointer;font-weight:700;transition:all 0.3s ease;font-size:16px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2)}.mode-btn-brainstorm{background:linear-gradient(135deg,rgba(255,193,7,0.4),rgba(255,152,0,0.4));color:#1a1a2e;box-shadow:0 0 20px 3px rgba(200,160,70,0.25)}.mode-btn-organize{background:linear-gradient(135deg,rgba(135,206,235,0.4),rgba(65,105,225,0.4));color:white;box-shadow:0 0 20px 3px rgba(80,120,200,0.25)}.mode-btn-inspire{background:linear-gradient(135deg,rgba(255,105,180,0.4),rgba(255,20,147,0.4));color:white;box-shadow:0 0 20px 3px rgba(200,80,150,0.25)}.mode-btn-experiment{background:linear-gradient(135deg,rgba(0,206,209,0.4),rgba(32,178,170,0.4));color:white;box-shadow:0 0 20px 3px rgba(70,180,180,0.25)}.mode-btn:hover{transform:translateY(-5px);box-shadow:0 0 30px 5px rgba(160,32,240,0.3)}.mode-icon{font-size:36px;margin-bottom:12px}.mode-title{font-size:18px;margin-bottom:6px;font-weight:700}.mode-desc{font-size:13px;opacity:0.85}.q-box{background:linear-gradient(135deg,#f8f9ff,#f0f2ff);border-left:4px solid #A020F0;border-radius:15px;padding:25px;margin:20px 0;font-size:18px;color:#333;text-align:center;font-weight:600;box-shadow:0 4px 15px rgba(160,32,240,0.1)}.choice-box{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;margin:25px 0}.choice{padding:14px;background:linear-gradient(135deg,#f0f2ff,#f5f0ff);border:2px solid #e0e0e0;border-radius:10px;cursor:pointer;font-size:14px;font-weight:500;transition:all 0.2s ease}.choice:hover{background:linear-gradient(135deg,#e8e8ff,#ede8ff);border-color:#A020F0;transform:scale(1.02)}.choice.sel{background:linear-gradient(135deg,#A020F0,#8B0FB0);color:white;border-color:#A020F0;font-weight:600;box-shadow:0 4px 12px rgba(160,32,240,0.3)}.btn{padding:12px 30px;border:none;border-radius:10px;font-weight:700;cursor:pointer;margin:5px;font-size:16px;transition:all 0.2s ease}.btn:hover{transform:scale(1.05)}.btn-p{background:linear-gradient(135deg,#FF6B35,#A020F0);color:white;box-shadow:0 4px 15px rgba(255,107,53,0.3)}.btn-s{background:#e0e0e0;color:#333}.ta{width:100%;padding:15px;border:2px solid #e0e0e0;border-radius:10px;font-size:14px;min-height:120px;font-family:inherit;margin:20px 0;background:linear-gradient(135deg,#f8f9ff,#f5f0ff);transition:all 0.2s ease}.ta:focus{outline:none;border-color:#A020F0;box-shadow:0 0 0 3px rgba(160,32,240,0.15);background:#fff}.fb{background:linear-gradient(135deg,#f0f2ff,#fef3f5);border-left:4px solid #A020F0;padding:25px;border-radius:10px;margin:30px 0;display:none;box-shadow:0 4px 15px rgba(160,32,240,0.1);white-space:pre-wrap;line-height:1.8}.hid{display:none!important}.row{display:flex;gap:15px;margin-top:20px;flex-wrap:wrap;justify-content:center}.qi{color:#A020F0;font-weight:700;margin-bottom:10px;font-size:14px}footer{text-align:center;margin-top:40px;color:#999;font-size:12px}@media(max-width:600px){.modes{grid-template-columns:1fr}.choice-box{grid-template-columns:1fr}}</style></head><body><div class="main"><div class="header"><div class="logo">üå± EKOLITIKA</div><div class="hero"><h1>Creative Pulse</h1></div><div class="tagline">Spark ideas. Shape them. Make them real.</div></div><div id="modes" class="modes"></div><div id="content" class="hid"><div class="qi">Question <span id="qi">1</span>/5</div><div class="q-box"><div id="qtitle"></div><div id="q"></div><textarea id="r" class="ta" placeholder="Your answer..." onkeydown="keyHandler(event)"></textarea></div><div id="fb" class="fb"><div id="ft"></div></div><div class="row"><button class="btn btn-s" onclick="back()"><- Back</button><button id="nb" class="btn btn-p" onclick="next()">Next -></button><button id="sb" class="btn btn-p" onclick="submit()">Get Feedback ‚ú®</button></div></div><footer>Made with üíö for creative community<br>EKOLiTiKA 2025</footer></div><script>const cfg={brainstorm:[{q:'Mindset?',c:['Exploratory','Problem-focused','Creative','Systems-thinking','Experimental']},{q:'Who benefits?',c:['Individuals','Communities','Organizations','Society','Environment']},{q:'Main challenge?',t:1},{q:'Ideal outcome?',t:1},{q:'First action?',t:1}],organize:[{q:'Current state?',c:['Chaos','Unclear','Rough','Structured','Detailed']},{q:'Team size?',c:['Solo','Small (2-5)','Medium (6-15)','Large (15+)','Distributed']},{q:'Key phases?',t:1},{q:'Success criteria?',t:1},{q:'Next milestone?',t:1}],inspire:[{q:'Source of spark?',c:['People','Nature','Art','Experiences','Ideas']},{q:'Energy level?',c:['Growing','Steady','Intense','Transforming','Emerging']},{q:'What moves you?',t:1},{q:'Your vision?',t:1},{q:'How to share?',t:1}],experiment:[{q:'Risk level?',c:['Low','Moderate','High','Radical','Calculated']},{q:'Timeline?',c:['Days','Weeks','Months','Ongoing','Flexible']},{q:'What to test?',t:1},{q:'What matters most?',t:1},{q:'Success signal?',t:1}]};let mode,idx=0,ans=[],sel={};const container=document.getElementById('q');container.addEventListener('click',function(e){if(e.target.classList.contains('choice')){selectChoice(e.target);}});function buildModes(){const nav=document.getElementById('modes');const modes=['brainstorm','organize','inspire','experiment'];const info={brainstorm:{icon:'üí°',title:'BRAINSTORM',desc:'Generate freely'},organize:{icon:'üìã',title:'ORGANIZE',desc:'Get structure'},inspire:{icon:'‚≠ê',title:'INSPIRE',desc:'Find spark'},experiment:{icon:'üöÄ',title:'EXPERIMENT',desc:'Try new'}};modes.forEach(function(md){const btn=document.createElement('button');btn.className='mode-btn mode-btn-'+md;btn.innerHTML='<div class="mode-icon">'+info[md].icon+'</div><div class="mode-title">'+info[md].title+'</div><div class="mode-desc">'+info[md].desc+'</div>';btn.onclick=function(){start(md);};nav.appendChild(btn);});}function start(md){mode=md;idx=0;ans=[];sel={};document.getElementById('modes').classList.add('hid');document.getElementById('content').classList.remove('hid');showQ();}function showQ(){const q=cfg[mode][idx];const isLast=idx===cfg[mode].length-1;document.getElementById('qi').innerHTML=idx+1;document.getElementById('qtitle').innerHTML=q.q;let html='';if(q.c){html='<div class="choice-box">';for(let j=0;j<q.c.length;j++){html+='<button class="choice" data-idx="'+j+'">'+q.c[j]+'</button>';}html+='</div>';}document.getElementById('q').innerHTML=html;document.getElementById('r').value='';document.getElementById('r').style.display=q.t?'block':'none';document.getElementById('fb').classList.add('hid');document.getElementById('nb').style.display=isLast?'none':'inline-block';document.getElementById('sb').style.display=isLast?'inline-block':'none';}function selectChoice(btn){document.querySelectorAll('.choice').forEach(function(b){b.classList.remove('sel');});btn.classList.add('sel');const idx_num=parseInt(btn.dataset.idx);const q=cfg[mode][idx];sel[idx]=q.c[idx_num];}function keyHandler(e){if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();const q=cfg[mode][idx];const isLast=idx===cfg[mode].length-1;if(!q.t){if(sel[idx]){if(isLast)submit();else next()}}else{const t=document.getElementById('r').value.trim();if(t){if(isLast)submit();else next()}}}}function next(){const q=cfg[mode][idx];let val;if(q.t){val=document.getElementById('r').value.trim();if(!val){alert('Please write something');return}}else{if(!sel[idx]){alert('Please select an option');return}val=sel[idx]}ans.push(val);idx++;showQ();}function submit(){const q=cfg[mode][idx];let val;if(q.t){val=document.getElementById('r').value.trim();if(!val){alert('Please write something');return}}else{if(!sel[idx]){alert('Please select an option');return}val=sel[idx]}ans.push(val);getFeedback();}function getFeedback(){const txt=ans.join(' | ');document.getElementById('ft').innerHTML='‚ú® Generating feedback...';document.getElementById('fb').classList.remove('hid');const localFeedback='<strong>KEY INSIGHTS:</strong><br>Your '+mode+' thinking shows clarity and intentionality. Based on your responses, you\'ve identified clear patterns and priorities that will guide your next steps effectively.<br><br><strong>NEXT STEPS:</strong><br>‚Ä¢ Document your key ideas and insights<br>‚Ä¢ Share your vision with a trusted collaborator<br>‚Ä¢ Take one concrete action today<br><br><strong>RESOURCES:</strong><br>‚Ä¢ Reflect deeply on what resonates most<br>‚Ä¢ Build momentum by sharing your progress<br>‚Ä¢ Revisit this exercise in a month';setTimeout(function(){document.getElementById('ft').innerHTML=localFeedback;},500);}function back(){document.getElementById('content').classList.add('hid');document.getElementById('modes').classList.remove('hid');}buildModes();window.buildModes=buildModes;window.start=start;window.showQ=showQ;window.selectChoice=selectChoice;window.keyHandler=keyHandler;window.next=next;window.submit=submit;window.getFeedback=getFeedback;window.back=back;</script></body></html>
