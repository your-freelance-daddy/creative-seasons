<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Pulse - EKOLiTiKA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a472a 0%, #0f3d1f 50%, #2d5016 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-container {
      background: white;
      border-radius: 25px;
      max-width: 900px;
      width: 100%;
      padding: 50px 40px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.3);
    }
    .hero {
      text-align: center;
      margin-bottom: 40px;
    }
    .hero h1 {
      color: #0f3d1f;
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: 800;
    }
    .hero p {
      color: #666;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .tagline {
      display: inline-block;
      background: linear-gradient(135deg, #6ba547 0%, #5a9437 100%);
      color: white;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 13px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(107,165,71,0.3);
    }
    .block-selector { margin-bottom: 30px; }
    .block-selector h2 {
      color: #0f3d1f;
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 18px;
    }
    .block-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .block-btn {
      padding: 18px 16px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      color: #333;
      text-align: center;
      transition: all 0.25s;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      min-height: 100px;
      justify-content: center;
    }
    .block-btn::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #6ba547 0%, #5a9437 100%);
      opacity: 0;
      transition: opacity 0.25s;
      z-index: -1;
    }
    .block-btn:hover {
      border-color: #6ba547;
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(107,165,71,0.25);
      color: white;
    }
    .block-btn:hover::before { opacity: 1; }
    .btn-icon { font-size: 28px; }
    .btn-label { font-size: 13px; font-weight: 800; }
    
    .session-view { display: none; }
    .session-view.active { display: block; }
    .session-header {
      margin-bottom: 30px;
      text-align: center;
    }
    .session-header h2 {
      color: #0f3d1f;
      font-size: 24px;
      margin-bottom: 15px;
    }
    .tool-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }
    .tool-card {
      background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%);
      border: 2px solid #e8f5e9;
      border-radius: 12px;
      padding: 20px;
    }
    .tool-card h3 {
      color: #0f3d1f;
      font-size: 16px;
      margin-bottom: 12px;
    }
    .tool-card p {
      color: #666;
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-group label {
      display: block;
      color: #0f3d1f;
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 13px;
    }
    .input-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 13px;
      min-height: 80px;
      resize: vertical;
    }
    .btn-add {
      background: #6ba547;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.2s;
      width: 100%;
    }
    .btn-add:hover {
      background: #5a9437;
      transform: translateY(-2px);
    }
    .items-list {
      margin-top: 15px;
      padding: 12px;
      background: #fafafa;
      border-radius: 8px;
      max-height: 250px;
      overflow-y: auto;
    }
    .item {
      background: white;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 3px solid #6ba547;
      font-size: 13px;
    }
    .item-remove {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 700;
    }
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 25px;
    }
    .action-btn {
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6ba547 0%, #5a9437 100%);
      color: white;
      box-shadow: 0 6px 20px rgba(107,165,71,0.3);
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(107,165,71,0.4);
    }
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 2px solid #e0e0e0;
    }
    .btn-secondary:hover {
      background: #efefef;
      border-color: #6ba547;
      color: #6ba547;
    }
    .feedback-card {
      background: linear-gradient(135deg, #f0fdf4 0%, #f5fdf9 100%);
      border: 2px solid #e8f5e9;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      border-left: 5px solid #6ba547;
    }
    .feedback-card h3 {
      color: #0f3d1f;
      font-size: 16px;
      font-weight: 800;
      margin-bottom: 12px;
    }
    .feedback-card p {
      color: #555;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .insight-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 12px;
      border-left: 3px solid #6ba547;
    }
    .insight-box strong {
      color: #0f3d1f;
      display: block;
      margin-bottom: 6px;
    }
    .next-steps {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e8f5e9;
      border-left: 5px solid #6ba547;
      margin-top: 20px;
    }
    .next-steps h4 {
      color: #0f3d1f;
      font-size: 14px;
      font-weight: 800;
      margin-bottom: 12px;
    }
    .next-steps ol {
      margin-left: 20px;
      color: #555;
      font-size: 13px;
      line-height: 1.6;
    }
    .next-steps li { margin-bottom: 8px; }
    
    .feedback-view { display: none; }
    .feedback-view.active { display: block; }
    
    @media (max-width: 600px) {
      .main-container { padding: 30px 20px; }
      .hero h1 { font-size: 28px; }
      .block-options { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="modeButtons">
      <div class="hero">
        <h1>‚ú® Creative Pulse</h1>
        <p>Fuel your creativity, organize your thoughts, bring your ideas to life</p>
        <span class="tagline">‚úì BY EKOLiTiKA ‚úì</span>
      </div>
      
      <div class="block-selector">
        <h2>üé® Choose Your Creative Mode:</h2>
        <div class="block-options" id="modeButtons">
          <button class="block-btn" onclick="startSession('brainstorm')">
            <span class="btn-icon">üí°</span>
            <span class="btn-label">BRAINSTORM</span>
            <span style="font-size:11px; opacity:0.7;">Free-flow ideas</span>
          </button>
          <button class="block-btn" onclick="startSession('organize')">
            <span class="btn-icon">üìã</span>
            <span class="btn-label">ORGANIZE</span>
            <span style="font-size:11px; opacity:0.7;">Structure & plan</span>
          </button>
          <button class="block-btn" onclick="startSession('inspire')">
            <span class="btn-icon">üåü</span>
            <span class="btn-label">INSPIRE</span>
            <span style="font-size:11px; opacity:0.7;">Find fresh ideas</span>
          </button>
          <button class="block-btn" onclick="startSession('experiment')">
            <span class="btn-icon">üß™</span>
            <span class="btn-label">EXPERIMENT</span>
            <span style="font-size:11px; opacity:0.7;">Test & iterate</span>
          </button>
        </div>
      </div>
    </div>
    
    <div class="session-view" id="session">
      <div class="session-header">
        <h2 id="sessionTitle">üéØ Session</h2>
        <p style="color:#999; font-size:13px; margin-top:8px;">Write in detail - more input = better personalized feedback</p>
      </div>
      <div class="tool-grid" id="sessionContent"></div>
      <div class="action-buttons">
        <button class="action-btn btn-secondary" onclick="exitSession()">‚Üê Back</button>
        <button class="action-btn btn-primary" onclick="finalizeSession()">Get Feedback üåü</button>
      </div>
    </div>
    
    <div class="feedback-view" id="feedbackView">
      <div id="feedbackContent"></div>
      <div class="action-buttons" style="margin-top:30px;">
        <button class="action-btn btn-secondary" onclick="exitSession()">‚Üê Try Another</button>
        <button class="action-btn btn-primary" onclick="alert('üìä Session saved! Check your browser storage or download above.')" style="width:100%;">üìä View Your History</button>
      </div>
    </div>
  </div>

  <script src="data-store.js"></script>
  <script src="seasonal-content.js"></script>
  <script src="app.js"></script>
</body>
</html>
