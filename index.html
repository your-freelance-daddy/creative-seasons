<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Creative Pulse</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#0f1419 0%,#1a2332 25%,#1f2d47 50%,#16213e 75%,#0f3460 100%);min-height:100vh;padding:20px;display:flex;align-items:center;justify-content:center}.main{background:white;border-radius:30px;max-width:950px;width:100%;padding:50px 40px;box-shadow:0 80px 160px rgba(0,0,0,.5)}.header{text-align:center;margin-bottom:30px}.logo{font-size:14px;font-weight:700;color:#2D5F7F;letter-spacing:2px;margin-bottom:15px}.hero h1{background:linear-gradient(135deg,#FF6B35,#A020F0,#0DD4FF);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:48px;font-weight:900;text-align:center;margin:15px 0}.tagline{display:inline-block;background:linear-gradient(135deg,#6A4C93,#A020F0);color:white;padding:10px 25px;border-radius:25px;font-size:14px;font-weight:600;margin-top:15px;cursor:default}.modes{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:30px}.mode-btn{padding:32px;min-height:180px;display:flex;flex-direction:column;align-items:center;justify-content:center;border:none;border-radius:15px;cursor:pointer;font-weight:700;transition:all 0.3s ease;font-size:16px}.mode-btn-brainstorm{background:linear-gradient(135deg,#FFD700,#FFA500);color:#1a1a2e;box-shadow:0 8px 20px rgba(255,215,0,0.3)}.mode-btn-organize{background:linear-gradient(135deg,#87CEEB,#4169E1);color:white;box-shadow:0 8px 20px rgba(65,105,225,0.3)}.mode-btn-inspire{background:linear-gradient(135deg,#FF69B4,#FF1493);color:white;box-shadow:0 8px 20px rgba(255,20,147,0.3)}.mode-btn-experiment{background:linear-gradient(135deg,#00CED1,#20B2AA);color:white;box-shadow:0 8px 20px rgba(0,206,209,0.3)}.mode-btn:hover{transform:translateY(-5px);box-shadow:0 12px 30px rgba(0,0,0,0.3)}.mode-icon{font-size:36px;margin-bottom:12px}.mode-title{font-size:18px;margin-bottom:6px}.mode-desc{font-size:13px;opacity:0.8}.q-box{background:linear-gradient(135deg,#f8f9ff,#f0f2ff);border-left:4px solid #A020F0;border-radius:15px;padding:25px;margin:20px 0;font-size:18px;color:#333;text-align:center;box-shadow:0 4px 15px rgba(160,32,240,0.1)}.choice-box{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:25px 0}.choice{padding:14px;background:#f0f2ff;border:2px solid #e0e0e0;border-radius:10px;cursor:pointer;font-size:14px;font-weight:500;transition:all 0.2s ease}.choice:hover{background:#e8e8ff;border-color:#A020F0;transform:scale(1.02)}.choice.sel{background:#A020F0;color:white;border-color:#A020F0;font-weight:600}.btn{padding:12px 30px;border:none;border-radius:10px;font-weight:700;cursor:pointer;margin:5px;font-size:16px;transition:all 0.2s ease}.btn:hover{transform:scale(1.05)}.btn-p{background:linear-gradient(135deg,#FF6B35,#A020F0);color:white;box-shadow:0 4px 15px rgba(255,107,53,0.3)}.btn-s{background:#e0e0e0;color:#333}.ta{width:100%;padding:15px;border:2px solid #e0e0e0;border-radius:10px;font-size:14px;min-height:120px;font-family:inherit;margin:20px 0;background:#f8f9ff;transition:all 0.2s ease}.ta:focus{outline:none;border-color:#A020F0;box-shadow:0 0 0 3px rgba(160,32,240,0.1)}.fb{background:linear-gradient(135deg,#f0f2ff,#fef3f5);border-left:4px solid #A020F0;padding:25px;border-radius:10px;margin:30px 0;display:none}.fb h4{color:#A020F0;margin-bottom:15px;font-size:16px}.fb p{margin-bottom:12px;line-height:1.6;color:#333}.hid{display:none!important}.row{display:flex;gap:15px;margin-top:20px;flex-wrap:wrap;justify-content:center}.qi{color:#A020F0;font-weight:700;margin-bottom:10px;font-size:14px}@media(max-width:600px){.modes{grid-template-columns:1fr}.choice-box{grid-template-columns:1fr}}</style></head><body><div class="main"><div id="modes"><div class="header"><div class="logo">üå± EKOLITIKA</div><h1>Creative Pulse</h1><div class="tagline">Spark ideas. Shape them. Make them real.</div></div><nav id="nav" class="modes"></nav></div><div id="content" class="hid"><div class="qi">Question <span id="qi">1</span>/5</div><div class="q-box" id="qtitle"></div><div id="q"></div><textarea id="r" class="ta" placeholder="Your answer..." onkeydown="keyHandler(event)"></textarea><div id="fb" class="fb"><h4>Your Feedback</h4><div id="ft"></div></div><div class="row"><button id="bb" class="btn btn-s" onclick="back()">‚Üê Back</button><button id="nb" class="btn btn-p" onclick="next()">Next Question ‚Üí</button><button id="sb" class="btn btn-p" onclick="submit()">Get Feedback ‚ú®</button></div></div></div><p style="text-align:center;margin-top:40px;color:#999;font-size:12px">Made with üíö for creative community 2024 EKOLITIKA</p><script>const cfg={brainstorm:[{q:"Mindset?",c:["Exploratory","Problem-focused","Creative","Systems-thinking","Experimental"]},{q:"Who benefits?",c:["Individuals","Communities","Organizations","Society","Environment"]},{q:"Main challenge?",t:1},{q:"Ideal outcome?",t:1},{q:"First action?",t:1}],organize:[{q:"Current state?",c:["Chaos","Unclear","Rough","Structured","Detailed"]},{q:"Team size?",c:["Solo","Small (2-5)","Medium (6-15)","Large (15+)","Distributed"]},{q:"Key phases?",t:1},{q:"Success criteria?",t:1},{q:"Next milestone?",t:1}],inspire:[{q:"Source of spark?",c:["People","Nature","Art","Experiences","Ideas"]},{q:"Energy level?",c:["Growing","Steady","Intense","Transforming","Emerging"]},{q:"What moves you?",t:1},{q:"Your vision?",t:1},{q:"How to share?",t:1}],experiment:[{q:"Risk level?",c:["Low","Moderate","High","Radical","Calculated"]},{q:"Timeline?",c:["Days","Weeks","Months","Ongoing","Flexible"]},{q:"What to test?",t:1},{q:"What matters most?",t:1},{q:"Success signal?",t:1}]};let mode,idx=0,ans=[],sel={};function buildModes(){const nav=document.getElementById('nav');const modes=['brainstorm','organize','inspire','experiment'];const info={brainstorm:{icon:'üí°',title:'BRAINSTORM',desc:'Generate freely'},organize:{icon:'üìã',title:'ORGANIZE',desc:'Get structure'},inspire:{icon:'‚≠ê',title:'INSPIRE',desc:'Find spark'},experiment:{icon:'üöÄ',title:'EXPERIMENT',desc:'Try new'}};modes.forEach(md=>{const btn=document.createElement('button');btn.className='mode-btn mode-btn-'+md;btn.innerHTML=`<div class="mode-icon">${info[md].icon}</div><div class="mode-title">${info[md].title}</div><div class="mode-desc">${info[md].desc}</div>`;btn.onclick=()=>start(md);nav.appendChild(btn)});}function start(md){mode=md;idx=0;ans=[];sel={};document.getElementById('modes').classList.add('hid');document.getElementById('content').classList.remove('hid');showQ();}function showQ(){const q=cfg[mode][idx];const isLast=idx===cfg[mode].length-1;document.getElementById('qi').innerHTML=idx+1;document.getElementById('qtitle').innerHTML=q.q;let html=``;if(q.c){html=`<div class="choice-box">${q.c.map((c,j)=>`<button class="choice" id="c${j}" onclick="selectChoice(${j},'${c.replace(/'/g,"\\'")}')">${c}</button>`).join('')}</div>`}document.getElementById('q').innerHTML=html;document.getElementById('r').value='';document.getElementById('r').style.display=q.t?'block':'none';document.getElementById('fb').classList.add('hid');document.getElementById('nb').style.display=isLast?'none':'inline-block';document.getElementById('sb').style.display=isLast?'inline-block':'none';}function selectChoice(j,val){document.querySelectorAll('.choice').forEach(e=>e.classList.remove('sel'));document.getElementById('c'+j).classList.add('sel');sel[idx]=val;}function keyHandler(e){if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();const q=cfg[mode][idx];const isLast=idx===cfg[mode].length-1;if(!q.t){if(sel[idx]){if(isLast)submit();else next()}}else{const t=document.getElementById('r').value.trim();if(t){if(isLast)submit();else next()}}}}function next(){const q=cfg[mode][idx];let val;if(q.t){val=document.getElementById('r').value.trim();if(!val){alert('Please write something');return}}else{if(!sel[idx]){alert('Please select an option');return}val=sel[idx]}ans.push(val);idx++;showQ();}function submit(){const q=cfg[mode][idx];let val;if(q.t){val=document.getElementById('r').value.trim();if(!val){alert('Please write something');return}}else{if(!sel[idx]){alert('Please select an option');return}val=sel[idx]}ans.push(val);getFeedback();}async function getFeedback(){const txt=ans.join(' | ');const prompt=`User is in ${mode} mode. Their responses: ${txt}. Provide 3 clear sections:\n\n**KEY INSIGHTS:**\nAnalyze their pattern (2-3 sentences, be specific to their input)\n\n**NEXT STEPS:**\nGive 3 actionable steps they can take now (bullet points)\n\n**RESOURCES:**\nSuggest 2-3 specific resources or questions to explore (bullet points)\n\nBe practical, not generic. Reference their specific answers.`;document.getElementById('ft').innerHTML='‚ú® Generating your feedback...';document.getElementById('fb').classList.remove('hid');try{const r=await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDjJmP8LvXxQ7qAMdx6xhH-P4j7TYw-3Hc',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({contents:[{parts:[{text:prompt}]}]})});if(!r.ok){throw new Error('API error')}const d=await r.json();if(d.candidates&&d.candidates[0]?.content?.parts?.[0]?.text){const t=d.candidates[0].content.parts[0].text;document.getElementById('ft').innerHTML=t.split('\n').map(line=>line.trim()?`<p>${line}</p>`:'').join('')}else{throw new Error('No response')}}catch(e){document.getElementById('ft').innerHTML='<p><b>KEY INSIGHTS:</b></p><p>Your '+mode+' approach shows clear thinking and intentionality.</p><p><b>NEXT STEPS:</b></p><p>‚Ä¢ Write down your top 3 priorities</p><p>‚Ä¢ Share your insights with someone</p><p>‚Ä¢ Take action on one idea today</p><p><b>RESOURCES:</b></p><p>‚Ä¢ Document your learning</p><p>‚Ä¢ Build on this momentum</p>'}}function back(){document.getElementById('content').classList.add('hid');document.getElementById('modes').classList.remove('hid');}buildModes();</script></body></html>
