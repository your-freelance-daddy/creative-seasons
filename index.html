<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Seasons - EKOLITIKA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2d5016 0%, #6ba547 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 13px;
      color: #6ba547;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h1 {
      color: #2d5016;
      font-size: 32px;
      margin-bottom: 8px;
    }

    .tagline {
      color: #888;
      font-size: 14px;
    }

    .season-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 30px;
    }

    .season-card {
      background: #f9f9f9;
      border: 3px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    .season-card:hover {
      transform: translateY(-5px);
      border-color: #6ba547;
    }

    .season-card.active {
      background: linear-gradient(135deg, #6ba547 0%, #2d5016 100%);
      color: white;
      border-color: #2d5016;
      transform: scale(1.05);
    }

    .content-box {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .content-box.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .season-title {
      font-size: 24px;
      color: #2d5016;
      margin-bottom: 10px;
    }

    .season-subtitle {
      font-size: 13px;
      color: #888;
      margin-bottom: 20px;
      font-style: italic;
    }

    .prompt-box {
      background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e9 100%);
      border-left: 6px solid #6ba547;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #2d5016;
      line-height: 1.6;
    }

    .energy-section {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .energy-label {
      font-size: 12px;
      color: #666;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .energy-buttons {
      display: flex;
      gap: 10px;
    }

    .energy-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .energy-btn:hover {
      transform: scale(1.05);
    }

    .energy-btn.active {
      border-color: #6ba547;
      background: #f0f8f0;
    }

    .reflection-area {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #2d5016;
      margin-bottom: 8px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      font-family: 'Segoe UI', sans-serif;
    }

    textarea:focus {
      outline: none;
      border-color: #6ba547;
      background: #f9fff9;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn-save {
      background: #6ba547;
      color: white;
    }

    .btn-save:hover {
      background: #2d5016;
    }

    .btn-next {
      background: #f0f8f0;
      color: #2d5016;
      border: 2px solid #6ba547;
    }

    .btn-next:hover {
      background: #6ba547;
      color: white;
    }

    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
