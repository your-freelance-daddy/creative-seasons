<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Pulse - EKOLiTiKA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a472a 0%, #0f3d1f 50%, #2d5016 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-container {
      background: white;
      border-radius: 25px;
      max-width: 900px;
      width: 100%;
      padding: 50px 40px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.3);
    }
    .hero {
      text-align: center;
      margin-bottom: 40px;
    }
    .hero h1 {
      color: #0f3d1f;
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: 800;
    }
    .hero p {
      color: #666;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .tagline {
      display: inline-block;
      background: linear-gradient(135deg, #6ba547 0%, #5a9437 100%);
      color: white;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 13px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(107,165,71,0.3);
    }
    .block-selector { margin-bottom: 30px; }
    .block-selector h2 {
      color: #0f3d1f;
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 18px;
    }
    .block-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .block-btn {
      padding: 18px 16px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      color: #333;
      text-align: center;
      transition: all 0.25s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      min-height: 100px;
      justify-content: center;
    }
    .block-btn:hover {
      border-color: #6ba547;
      background: linear-gradient(135deg, #6ba547 0%, #5a9437 100%);
      color: white;
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(107,165,71,0.25);
    }
    .btn-icon { font-size: 28px; }
    .session { display: none; }
    .session.active { display: block; }
    .session-header { text-align: center; margin-bottom: 30px; }
    .session-header h2 { color: #0f3d1f; font-size: 24px; margin-bottom: 15px; }
    .tool-card { background: #f9f9f9; border: 2px solid #e8f5e9; border-radius: 12px; padding: 20px; margin-bottom: 15px; }
    .tool-card h3 { color: #0f3d1f; margin-bottom: 10px; }
    .tool-card p { color: #666; font-size: 13px; margin-bottom: 10px; }
    textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; min-height: 80px; font-family: inherit; }
    .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; transition: all 0.2s; margin-right: 10px; margin-bottom: 10px; }
    .btn-add { background: #6ba547; color: white; width: 100%; }
    .btn-add:hover { background: #5a9437; }
    .btn-primary { background: linear-gradient(135deg, #6ba547 0%, #5a9437 100%); color: white; }
    .btn-primary:hover { transform: translateY(-2px); }
    .btn-secondary { background: #f5f5f5; color: #333; border: 2px solid #e0e0e0; }
    .items-list { margin-top: 10px; padding: 10px; background: #fafafa; border-radius: 8px; }
    .item { background: white; padding: 10px; margin: 5px 0; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #6ba547; }
    .item-delete { background: #ff6b6b; color: white; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; font-weight: bold; }
    .item-delete:hover { background: #ff5252; }
    .feedback-card { background: linear-gradient(135deg, #f0fdf4 0%, #f5fdf9 100%); border: 2px solid #e8f5e9; border-radius: 12px; padding: 25px; margin-bottom: 20px; border-left: 5px solid #6ba547; }
    .feedback { display: none; }
    .feedback.active { display: block; }
    @media (max-width: 600px) {
      .main-container { padding: 30px 20px; }
      .hero h1 { font-size: 28px; }
      .block-options { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="home">
      <div class="hero">
        <h1>‚ú® Creative Pulse</h1>
        <p>Fuel your creativity, organize your thoughts, bring your ideas to life</p>
        <span class="tagline">‚úì BY EKOLiTiKA ‚úì</span>
      </div>
      
      <div class="block-selector">
        <h2>üéà Choose Your Creative Mode:</h2>
        <div class="block-options">
          <button class="block-btn" data-mode="brainstorm">
            <span class="btn-icon">üí°</span>
            <span>BRAINSTORM</span>
            <span style="font-size: 12px; font-weight: 400;">Free-flow ideas</span>
          </button>
          <button class="block-btn" data-mode="organize">
            <span class="btn-icon">üìã</span>
            <span>ORGANIZE</span>
            <span style="font-size: 12px; font-weight: 400;">Structure & plan</span>
          </button>
          <button class="block-btn" data-mode="inspire">
            <span class="btn-icon">üåü</span>
            <span>INSPIRE</span>
            <span style="font-size: 12px; font-weight: 400;">Find fresh ideas</span>
          </button>
          <button class="block-btn" data-mode="experiment">
            <span class="btn-icon">üß™</span>
            <span>EXPERIMENT</span>
            <span style="font-size: 12px; font-weight: 400;">Test & iterate</span>
          </button>
        </div>
      </div>
    </div>
    
    <div id="sessionView" class="session">
      <div class="session-header">
        <h2 id="sessionTitle">üéØ Session</h2>
        <p style="color:#999; font-size:13px; margin-top:8px;">Write in detail for better personalized feedback</p>
      </div>
      <div id="sessionContent"></div>
      <div style="margin-top: 20px;">
        <button class="btn btn-secondary" onclick="exitSession()">‚Üê Back</button>
        <button class="btn btn-primary" onclick="finalizeSession()">Get Feedback üåü</button>
      </div>
    </div>
    
    <div id="feedbackView" class="feedback">
      <div id="feedbackContent"></div>
      <div style="margin-top: 20px;">
        <button class="btn btn-secondary" onclick="exitSession()">‚Üê Try Another</button>
      </div>
    </div>
  </div>

  <script>
    const tools = {
      brainstorm: [
        { title: 'Rapid Fire Ideas', prompt: 'Write 3-5 quick ideas WITHOUT overthinking:', input: 'ideas' },
        { title: 'What if Scenarios', prompt: 'Explore "what if" possibilities:', input: 'scenarios' }
      ],
      organize: [
        { title: 'Priority Matrix', prompt: 'What are your 3 most important next steps?', input: 'priorities' },
        { title: 'Timeline', prompt: 'When do you want to complete each? (Week 1, End of month, etc)', input: 'timeline' }
      ],
      inspire: [
        { title: 'Reference Hunt', prompt: 'What existing projects/trends inspire you?', input: 'references' },
        { title: 'Remix Ideas', prompt: 'How can you combine different ideas?', input: 'twists' }
      ],
      experiment: [
        { title: 'Quick Test', prompt: 'What is the fastest way to test your idea?', input: 'test' },
        { title: 'Success Metrics', prompt: 'How will you know if it works?', input: 'metrics' }
      ]
    };

    let sessionData = null;

    function startSession(mode) {
      document.getElementById('home').style.display = 'none';
      document.getElementById('sessionView').classList.add('active');
      
      const titles = {
        brainstorm: 'üí° Brainstorm',
        organize: 'üìã Organize',
        inspire: 'üåü Inspire',
        experiment: 'üß™ Experiment'
      };
      
      document.getElementById('sessionTitle').textContent = titles[mode];
      sessionData = { mode, data: {} };
      
      const content = document.getElementById('sessionContent');
      content.innerHTML = '';
      
      tools[mode].forEach(tool => {
        const card = document.createElement('div');
        card.className = 'tool-card';
        card.innerHTML = `
          <h3>${tool.title}</h3>
          <p>${tool.prompt}</p>
          <textarea id="${tool.input}" placeholder="Write in detail..."></textarea>
          <button class="btn btn-add" onclick="addItem('${tool.input}')">+ Add</button>
          <div class="items-list" id="${tool.input}-list"></div>
        `;
        content.appendChild(card);
      });
    }

    function addItem(fieldId) {
      const input = document.getElementById(fieldId);
      const value = input.value.trim();
      if (!value) return;
      
      if (!sessionData.data[fieldId]) sessionData.data[fieldId] = [];
      sessionData.data[fieldId].push(value);
      renderList(fieldId);
      input.value = '';
    }

    function renderList(fieldId) {
      const list = document.getElementById(fieldId + '-list');
      list.innerHTML = sessionData.data[fieldId].map((item, i) => `
        <div class="item">
          <span>${item}</span>
          <button class="item-delete" onclick="removeItem('${fieldId}', ${i})">‚úï</button>
        </div>
      `).join('');
    }

    function removeItem(fieldId, idx) {
      sessionData.data[fieldId].splice(idx, 1);
      renderList(fieldId);
    }

    function finalizeSession() {
      if (!sessionData) return;
      
      document.getElementById('sessionView').classList.remove('active');
      document.getElementById('feedbackView').classList.add('active');
      
      const content = document.getElementById('feedbackContent');
      const feedback = `
        <div class="feedback-card">
          <h3 style="color: #0f3d1f; margin-bottom: 10px;">‚ú® Session Complete</h3>
          <p style="color: #666; margin-bottom: 15px;"><strong>Your data has been saved</strong></p>
          <p style="color: #666; font-size: 13px; line-height: 1.6;">
            You've completed a ${sessionData.mode} session. Your creative work is valuable and has been stored. Keep iterating, keep creating, and don't be afraid to share your ideas!
          </p>
        </div>
      `;
      content.innerHTML = feedback;
    }

    function exitSession() {
      document.getElementById('home').style.display = 'block';
      document.getElementById('sessionView').classList.remove('active');
      document.getElementById('feedbackView').classList.remove('active');
      sessionData = null;
    }

    // Attach event listeners to mode buttons
    document.querySelectorAll('button[data-mode]').forEach(button => {
      button.addEventListener('click', () => {
        const mode = button.getAttribute('data-mode');
        startSession(mode);
      });
    });
  </script>
</body>
</html>
