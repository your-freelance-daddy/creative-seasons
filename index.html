<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Creative Pulse - EKOLiTiKA</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#0f1419 0%,#1a2332 20%,#1f2d47 40%,#16213e 60%,#0f3460 80%,#082a4a 100%);min-height:100vh;padding:20px;display:flex;align-items:center;justify-content:center}.main-container{background:white;border-radius:30px;max-width:950px;width:100%;padding:50px 40px;box-shadow:0 80px 160px rgba(0,0,0,.5),0 30px 80px rgba(0,0,0,.4),0 10px 30px rgba(0,0,0,.3),inset 0 1px 0 rgba(255,255,255,.3);position:relative}.hero{text-align:center;margin-bottom:30px;margin-top:0}.logo-img{width:100px;height:100px;object-fit:contain;filter:drop-shadow(0 4px 8px rgba(0,0,0,.1));margin:0 auto 20px;display:block}.hero h1{background:linear-gradient(135deg,#FF6B35 0%,#A020F0 50%,#0DD4FF 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;font-size:48px;margin-bottom:15px;font-weight:900;letter-spacing:-1px}.hero-tagline{color:#666;font-size:16px;line-height:1.7;margin-bottom:30px}.cta-button{margin:30px auto 50px;display:flex;justify-content:center}.modes-nav{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin:0}@media(max-width:600px){.modes-nav{grid-template-columns:1fr}}.mode-btn{padding:32px 24px;background:linear-gradient(135deg,#f8f9ff 0%,#f0f2ff 100%);border:3px solid #e0e0e0;border-radius:20px;cursor:pointer;font-weight:800;color:#1a1a2e;text-align:center;transition:all .4s cubic-bezier(.34,1.56,.64,1);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:15px;min-height:180px}.mode-btn.brainstorm{border-color:#FF6B35}.mode-btn.organize{border-color:#A020F0}.mode-btn.inspire{border-color:#0DD4FF}.mode-btn.experiment{border-color:#FF6335}.mode-btn:hover{transform:translateY(-8px);box-shadow:0 20px 40px rgba(0,0,0,.15)}.mode-btn.brainstorm:hover{background:linear-gradient(135deg,rgba(255,107,53,.2) 0%,rgba(255,107,53,.1) 100%);border-color:#FF6B35;box-shadow:0 20px 40px rgba(255,107,53,.2)}.mode-btn.organize:hover{background:linear-gradient(135deg,rgba(160,32,240,.2) 0%,rgba(160,32,240,.1) 100%);border-color:#A020F0;box-shadow:0 20px 40px rgba(160,32,240,.2)}.mode-btn.inspire:hover{background:linear-gradient(135deg,rgba(13,212,255,.2) 0%,rgba(13,212,255,.1) 100%);border-color:#0DD4FF;box-shadow:0 20px 40px rgba(13,212,255,.2)}.mode-btn.experiment:hover{background:linear-gradient(135deg,rgba(255,99,53,.2) 0%,rgba(255,99,53,.1) 100%);border-color:#FF6335;box-shadow:0 20px 40px rgba(255,99,53,.2)}.mode-btn icon{font-size:48px;display:block}.mode-btn h3{font-size:20px;margin:0;font-weight:800}.mode-btn p{font-size:13px;color:#999;margin:0}.btn{padding:12px 30px;border:none;border-radius:10px;font-weight:700;cursor:pointer;transition:all .3s;font-size:16px}.btn-primary{background:linear-gradient(135deg,#FF6B35 0%,#A020F0 100%);color:white;box-shadow:0 4px 15px rgba(255,107,53,.3);display:inline-block}.btn-primary:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(255,107,53,.4)}.q-display{background:#f8f9ff;border-radius:15px;padding:30px;margin-bottom:30px;font-size:18px;color:#333;line-height:1.6;min-height:80px;display:flex;align-items:center;justify-content:center;text-align:center}.textarea-section{margin:30px 0}.textarea-section label{display:block;font-weight:700;margin-bottom:10px;color:#333;font-size:14px}.textarea-section textarea{width:100%;padding:15px;border:2px solid #e0e0e0;border-radius:10px;font-size:14px;resize:vertical;min-height:120px;font-family:inherit}.feedback-section{background:linear-gradient(135deg,#f0f2ff 0%,#fef3f5 100%);border-left:4px solid #A020F0;padding:20px;border-radius:10px;margin:30px 0;display:none}.feedback-section h4{color:#A020F0;margin-bottom:10px;font-size:14px;font-weight:700}.feedback-section p{color:#666;font-size:14px;line-height:1.6}.button-row{display:flex;gap:15px;margin-top:20px;flex-wrap:wrap;align-items:center}.btn-secondary{background:#e0e0e0;color:#333}.btn-secondary:hover{background:#d0d0d0}.content-section{margin-top:40px;display:none}.section-label{font-size:12px;color:#999;text-transform:uppercase;letter-spacing:1px;margin-top:40px;margin-bottom:20px;font-weight:700}.footer-badge{margin-top:50px;padding-top:30px;border-top:1px solid #eee;text-align:center}.footer-badge p{color:#999;font-size:13px;margin-bottom:10px}.footer-badge span{font-weight:700;color:#666}</style></head><body><div class="main-container"><div class="hero"><img src="https://raw.githubusercontent.com/your-freelance-daddy/creative-seasons/refs/heads/main/ekolitika-logo.png" alt="EKOLiTiKA Logo" class="logo-img"/><h1>üåü Creative Pulse</h1><p class="hero-tagline">Spark ideas. Shape them. Make them real. Your creativity, your way.</p></div><div class="cta-button"><button class="btn btn-primary" onclick="showModePicker()">Pick ONE and do it today.</button></div><nav class="modes-nav" id="modes"><button class="mode-btn brainstorm" onclick="loadMode('brainstorm')"><span>üí°</span><h3>BRAINSTORM</h3><p>Generate freely</p></button><button class="mode-btn organize" onclick="loadMode('organize')"><span>üìã</span><h3>ORGANIZE</h3><p>Get structure</p></button><button class="mode-btn inspire" onclick="loadMode('inspire')"><span>‚≠ê</span><h3>INSPIRE</h3><p>Find your spark</p></button><button class="mode-btn experiment" onclick="loadMode('experiment')"><span>üöÄ</span><h3>EXPERIMENT</h3><p>Try something new</p></button></nav><div class="content-section" id="content" style="display:none"><div class="q-display" id="questionDisplay"></div><div class="textarea-section" id="responseSection"><label>Your response:</label><textarea id="userResponse" placeholder="Share your thoughts here..." onkeypress="handleEnter(event)"></textarea></div><div class="feedback-section" id="feedbackSection"><h4>Your Feedback</h4><p id="feedbackText"></p></div><div class="button-row"><button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()" style="display:none">Next Question</button><button class="btn btn-primary" id="feedbackBtn" onclick="submitResponse()" style="display:none">Get Feedback</button><button class="btn btn-secondary" onclick="backToModes()">Back to Modes</button></div></div><div class="footer-badge"><p>Made with creativity for the creative community</p><span>¬© 2024 EKOLiTiKA</span></div></div><script>const questions={brainstorm:["What's a problem you've observed in your community?","Imagine the opposite of that problem‚Äîwhat would it look like?","Who would benefit most from solving this problem?","What crazy, out-of-the-box idea could address this?","What small experiment could you run this week?"],organize:["Define the three core components of your idea.","Who are your main stakeholders?","What resources do you already have?","What's the first milestone you need to reach?","What dependencies might slow you down?"],inspire:["What inspires you about this work?","Who else is doing something similar that you admire?","What would success look like for you?","How can you bring more joy into this project?","What's the ripple effect you hope to create?"],experiment:["What's the smallest version of your idea?","What's the riskiest assumption you're making?","How will you know if it works?","What could go wrong, and how will you handle it?","What will you learn from this experiment?"]};let currentMode,currentQuestionIndex=0,userResponses=[];function showModePicker(){document.getElementById('content').style.display='none';document.getElementById('modes').style.display='grid'}function loadMode(mode){currentMode=mode;currentQuestionIndex=0;userResponses=[];document.getElementById('modes').style.display='none';document.getElementById('content').style.display='block';window.scrollTo(0,0);displayQuestion()}function displayQuestion(){const q=questions[currentMode][currentQuestionIndex];const isLastQuestion=currentQuestionIndex===questions[currentMode].length-1;document.getElementById('questionDisplay').textContent=q;document.getElementById('userResponse').value='';document.getElementById('feedbackSection').style.display='none';const nextBtn=document.getElementById('nextBtn');const feedbackBtn=document.getElementById('feedbackBtn');if(isLastQuestion){nextBtn.style.display='none';feedbackBtn.style.display='inline-block'}else{nextBtn.style.display='inline-block';feedbackBtn.style.display='none'}}function submitResponse(){const response=document.getElementById('userResponse').value;if(!response.trim()){alert('Please write a response first');return}userResponses.push(response);const feedback=generateFeedback(currentMode,response);document.getElementById('feedbackText').textContent=feedback;document.getElementById('feedbackSection').style.display='block'}function handleEnter(event){if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();const isLastQuestion=currentQuestionIndex===questions[currentMode].length-1;if(isLastQuestion){submitResponse()}else{nextQuestion()}}}function nextQuestion(){if(currentQuestionIndex<questions[currentMode].length-1){const response=document.getElementById('userResponse').value;if(!response.trim()){alert('Please write a response first');return}userResponses.push(response);currentQuestionIndex++;displayQuestion()}else{alert('You have completed all questions in '+currentMode+'!');backToModes()}}function backToModes(){document.getElementById('content').style.display='none';document.getElementById('modes').style.display='grid'}function generateFeedback(mode,response){const feedbacks={brainstorm:["Great ideation!","Keep building on these ideas!","This is a solid starting point!"],organize:["Nice structure!","You're thinking clearly!","This organization will help you move forward!"],inspire:["That's beautiful!","You're connecting deeply!","This perspective is powerful!"],experiment:["Interesting approach!","That's a testable idea!","You're thinking like a scientist!"]};return feedbacks[mode][Math.floor(Math.random()*feedbacks[mode].length)]}</script></body></html>
