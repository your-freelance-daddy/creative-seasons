le:'Rapid Fire Ideas',prompt:'Quick ideas.Press Enter.',input:'ideas'},{title:'What If',prompt:'What if changed?Press Enter.',input:'scenarios'}],organize:[{title:'Priorities',prompt:'Top 3 steps.Press Enter.',input:'priorities'},{title:'Timeline',prompt:'When finish?Press Enter.',input:'timeline'}],inspire:[{title:'References',prompt:'What inspires?Press Enter.',input:'references'},{title:'Remix',prompt:'Combine ideas?Press Enter.',input:'twists'}],experiment:[{title:'Speed Test',prompt:'Test fastest?Press Enter.',input:'test'},{title:'Win Conditions',prompt:'How know worked?Press Enter.',input:'metrics'}]};const smartTips={brainstorm:{keywords:{'app|software|platform':['MVPs: Min, test, learn, repeat','One unique feature','Users want solutions'],'design|ux|interface':['Users dont read pixels','Simplicity wins'],'passion':['Cant stop talking? Gold.','Build what you use']}},organize:{keywords:{'deadline|date|week|month':['Deadlines make magic','Tell someone. Accountability.'],'priority':['Not all matters','First instinct right'],'team|people':['No solo wins','Tell someone']}},inspire:{keywords:{'artist|creator|designer':['Artists borrow','Study their thinking'],'trend':['Trends are patterns','Dont chase trends']}},experiment:{keywords:{'test|experiment|validate':['Smallest test wins','Wrong beats nothing'],'data|metric|measure':['Cant measure=guessing','Most metrics vanity']}}};let sessionData=null;function startSession(mode){document.getElementById('home').style.display='none';document.getElementById('sessionView').classList.add('active');const titles={brainstorm:'ğŸ’¡ Brainstorm',organize:'ğŸ“‹ Organize',inspire:'ğŸŒŸ Inspire',experiment:'ğŸ§ª Experiment'};document.getElementById('sessionTitle').textContent=titles[mode];sessionData={mode,data:{}};const content=document.getElementById('sessionContent');content.innerHTML='';tools[mode].forEach(tool=>{const card=document.createElement('div');card.className='tool-card';card.innerHTML='<h3>'+tool.title+'</h3><p>'+tool.prompt+'</p><textarea class="textarea" id="'+tool.input+'" placeholder="Your answer..." onkeypress="checkEnter(event)"></textarea><div id="'+tool.input+'-list" class="items-list"></div><span class="hint">âµ Press Enter to add</span>';card.setAttribute('data-field',tool.input);content.appendChild(card);});}function checkEnter(e){if(e.key==='Enter'){e.preventDefault();const ta=e.target;const field=ta.id;addItem(field);}}function addItem(fieldId){const input=document.getElementById(fieldId);const value=input.value.trim();if(!value)return;if(!sessionData.data[fieldId])sessionData.data[fieldId]=[];sessionData.data[fieldId].push(value);const list=document.getElementById(fieldId+'-list');const item=document.createElement('div');item.className='item';item.innerHTML='<div class="item-text">'+value+'</div><button onclick="delItem('+sessionData.data[fieldId].length-1+',\''+fieldId+'\')" class="item-delete" style="font-size:16px;padding:0;width:auto;background:none;border:none;color:#ff6b6b;cursor:pointer;font-weight:bold;">âœ•</button>';list.appendChild(item);input.value='';input.focus();}function delItem(idx,fieldId){sessionData.data[fieldId].splice(idx,1);const list=document.getElementById(fieldId+'-list');list.innerHTML='';sessionData.data[fieldId].forEach((item,i)=>{const div=document.createElement('div');div.className='item';div.innerHTML='<div class="item-text">'+item+'</div><button onclick="delItem('+i+',\''+fieldId+'\')" class="item-delete" style="font-size:16px;padding:0;width:auto;background:none;border:none;color:#ff6b6b;cursor:pointer;font-weight:bold;">âœ•</button>';list.appendChild(div);});}function analyzeInput(mode,data){const combined=Object.values(data).join(' ').toLowerCase();const kw=smartTips[mode].keywords;for(const pattern in kw){const patterns=pattern.split('|');for(const p of patterns){if(combined.includes(p))return kw[pattern];}}return['Keep iterating.','Small wins compound.'];}function finalizeSession(){if(!sessionData)return;const mode=sessionData.m
