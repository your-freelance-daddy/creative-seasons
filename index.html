<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Creative Pulse</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#0f1419,#1a2332,#1f2d47,#16213e,#0f3460,#082a4a);min-height:100vh;padding:20px;display:flex;align-items:center;justify-content:center}.main{background:white;border-radius:30px;max-width:950px;width:100%;padding:50px 40px;box-shadow:0 80px 160px rgba(0,0,0,.5)}.hero{text-align:center;margin-bottom:30px}.logo{width:100px;height:100px;margin:0 auto 20px}.hero h1{background:linear-gradient(135deg,#FF6B35,#A020F0,#0DD4FF);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:48px;font-weight:900}.modes{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin:20px 0}.btn{padding:12px 30px;border:none;border-radius:10px;font-weight:700;cursor:pointer;transition:all .3s;font-size:16px}.btn-primary{background:linear-gradient(135deg,#FF6B35,#A020F0);color:white}.btn-sec{background:#e0e0e0;color:#333}.q-box{background:#f8f9ff;border-radius:15px;padding:30px;margin:20px 0;font-size:18px;color:#333;text-align:center;min-height:80px;display:flex;align-items:center;justify-content:center}.choice-box{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin:20px 0}.choice{padding:15px;background:#f0f2ff;border:2px solid #e0e0e0;border-radius:10px;cursor:pointer;font-size:14px;transition:all .3s}.choice.sel{background:#A020F0;color:white;border-color:#A020F0}.textarea{width:100%;padding:15px;border:2px solid #e0e0e0;border-radius:10px;font-size:14px;min-height:120px;font-family:inherit;margin:20px 0}.feedback{background:linear-gradient(135deg,#f0f2ff,#fef3f5);border-left:4px solid #A020F0;padding:20px;border-radius:10px;margin:30px 0;display:none}.feedback h4{color:#A020F0;margin-bottom:10px;font-weight:700}.hidden{display:none!important}.row{display:flex;gap:15px;margin-top:20px;flex-wrap:wrap}@media(max-width:600px){.modes{grid-template-columns:1fr}.choice-box{grid-template-columns:1fr}}</style></head><body><div class="main"><div id="modes" style="display:grid"><div class="hero"><h1>Creative Pulse</h1><p style="color:#666;margin-top:10px">Spark ideas. Shape them. Make them real.</p></div><nav class="modes"><button class="btn btn-primary" onclick="loadMode('brainstorm')" style="padding:32px;min-height:180px;flex-direction:column;gap:15px;display:flex;align-items:center;justify-content:center;border:3px solid #FF6B35;background:linear-gradient(135deg,#f8f9ff,#f0f2ff)"><span style="font-size:32px">üí°</span><div><h3>BRAINSTORM</h3><p style="font-size:13px;color:#999">Generate freely</p></div></button><button class="btn btn-primary" onclick="loadMode('organize')" style="padding:32px;min-height:180px;flex-direction:column;gap:15px;display:flex;align-items:center;justify-content:center;border:3px solid #A020F0;background:linear-gradient(135deg,#f8f9ff,#f0f2ff);color:#1a1a2e"><span style="font-size:32px">üìã</span><div><h3>ORGANIZE</h3><p style="font-size:13px;color:#999">Get structure</p></div></button><button class="btn btn-primary" onclick="loadMode('inspire')" style="padding:32px;min-height:180px;flex-direction:column;gap:15px;display:flex;align-items:center;justify-content:center;border:3px solid #0DD4FF;background:linear-gradient(135deg,#f8f9ff,#f0f2ff);color:#1a1a2e"><span style="font-size:32px">‚≠ê</span><div><h3>INSPIRE</h3><p style="font-size:13px;color:#999">Find your spark</p></div></button><button class="btn btn-primary" onclick="loadMode('experiment')" style="padding:32px;min-height:180px;flex-direction:column;gap:15px;display:flex;align-items:center;justify-content:center;border:3px solid #FF6335;background:linear-gradient(135deg,#f8f9ff,#f0f2ff);color:#1a1a2e"><span style="font-size:32px">üöÄ</span><div><h3>EXPERIMENT</h3><p style="font-size:13px;color:#999">Try something new</p></div></button></nav></div><div id="content" class="hidden"><div id="qCont"></div><textarea id="resp" class="textarea" placeholder="Write your thoughts..." onkeypress="handleEnter(event)"></textarea><div id="feedback" class="feedback"><h4>Your Feedback</h4><div id="fbText"></div></div><div class="row"><button id="nBtn" class="btn btn-primary hidden" onclick="next()">Next Question</button><button id="fBtn" class="btn btn-primary hidden" onclick="submit()">Get Feedback</button><button class="btn btn-sec" onclick="back()">Back to Modes</button></div></div></div><script>const questions={brainstorm:[{q:'What mindset are you in?',choices:['Exploratory','Problem-focused','Creative']},{q:'Who benefits most?',choices:['Individuals','Communities','Organizations']},{q:'What do you see as the main problem?',text:true},{q:'Opposite of that - what would ideal look like?',text:true},{q:'Crazy idea to solve this?',text:true}],organize:[{q:'Clarity level?',choices:['Clear vision','Rough idea','Just starting']},{q:'Team size?',choices:['Solo','Small team','Large group']},{q:'Define your 3 core components',text:true},{q:'Key stakeholders?',text:true},{q:'First milestone needed?',text:true}],inspire:[{q:'What inspired you?',choices:['Person','Event','Idea']},{q:'Passion level?',choices:['Growing','Strong','Intense']},{q:'What drives this?',text:true},{q:'Success for you?',text:true},{q:'Ripple effect desired?',text:true}],experiment:[{q:'Risk tolerance?',choices:['Low','Medium','High']},{q:'Timeline?',choices:['Days','Weeks','Months']},{q:'Smallest idea version?',text:true},{q:'Riskiest assumption?',text:true},{q:'Learning goal?',text:true}]};let mode,qIdx=0,resp=[],choice;function loadMode(m){mode=m;qIdx=0;resp=[];choice={};document.getElementById('modes').classList.add('hidden');document.getElementById('content').classList.remove('hidden');show()}function show(){const q=questions[mode][qIdx];const last=qIdx===questions[mode].length-1;document.getElementById('qCont').innerHTML=q.text?`<div class="q-box">${q.q}</div>`:`<div class="q-box">${q.q}</div><div class="choice-box">${q.choices.map((c,i)=>`<button class="choice" id="c${i}" onclick="sel(${i},'${c}')">${c}</button>`).join('')}</div>`;document.getElementById('resp').value='';document.getElementById('resp').style.display=q.text?'block':'none';document.getElementById('feedback').classList.add('hidden');document.getElementById('nBtn').style.display=last?'none':'inline-block';document.getElementById('fBtn').style.display=last?'inline-block':'none'}function sel(i,val){document.querySelectorAll('.choice').forEach(el=>el.classList.remove('sel'));document.getElementById(`c${i}`).classList.add('sel');choice[qIdx]=val}function handleEnter(e){if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();const q=questions[mode][qIdx];const last=qIdx===questions[mode].length-1;if(!q.text){if(choice[qIdx]){if(last)submit();else next()}}else{const t=document.getElementById('resp').value.trim();if(t){if(last)submit();else next()}}}}function next(){const q=questions[mode][qIdx];if(q.text){const t=document.getElementById('resp').value.trim();if(!t){alert('Please write a response');return}resp.push(t)}else{if(!choice[qIdx]){alert('Please select an option');return}resp.push(choice[qIdx])}qIdx++;show()}function submit(){const q=questions[mode][qIdx];if(q.text){const t=document.getElementById('resp').value.trim();if(!t){alert('Please write a response');return}resp.push(t)}else{if(!choice[qIdx]){alert('Please select an option');return}resp.push(choice[qIdx])}genFeedback()}async function genFeedback(){const allResp=resp.join(' | ');const prompt=`User in ${mode} mode gave responses: ${allResp}. Provide structured feedback in 3 sections - KEY INSIGHTS (what stands out), NEXT STEPS (actionable), RESOURCES (tips). Keep it practical, specific to their answers, and concise.`;try{const r=await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDjJmP8LvXxQ7qAMdx6xhH-P4j7TYw-3Hc',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({contents:[{parts:[{text:prompt}]}]})});const d=await r.json();if(d.candidates?.[0]?.content?.parts?.[0]?.text){document.getElementById('fbText').innerHTML=`<div>${d.candidates[0].content.parts[0].text.replace(/
/g,'<br>')}</div>`}else{document.getElementById('fbText').innerHTML=getTemplate()}}catch(e){console.log(e);document.getElementById('fbText').innerHTML=getTemplate()}document.getElementById('feedback').classList.remove('hidden')}function getTemplate(){const templates={brainstorm:'<strong>KEY INSIGHTS:</strong> You\'re thinking about real problems. <br><strong>NEXT STEPS:</strong> Keep exploring ideas. <br><strong>RESOURCES:</strong> Document your thoughts daily.',organize:'<strong>KEY INSIGHTS:</strong> Structure helps execution. <br><strong>NEXT STEPS:</strong> Define priorities clearly. <br><strong>RESOURCES:</strong> Use templates to organize.',inspire:'<strong>KEY INSIGHTS:</strong> Inspiration fuels creativity. <br><strong>NEXT STEPS:</strong> Share your spark with others. <br><strong>RESOURCES:</strong> Build momentum gradually.',experiment:'<strong>KEY INSIGHTS:</strong> Testing reveals what works. <br><strong>NEXT STEPS:</strong> Run your experiment. <br><strong>RESOURCES:</strong> Track results carefully.'};return templates[mode]||'Check your insights above'}function back(){document.getElementById('content').classList.add('hidden');document.getElementById('modes').classList.remove('hidden')}</script><div style="margin-top:50px;padding-top:30px;border-top:1px solid #eee;text-align:center;color:#999;font-size:13px">Made with creativity for the creative community ¬© 2024 EKOLITIKA</div></div></body></html>
